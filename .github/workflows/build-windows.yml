name: Build Windows Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore src/Occop.sln

    - name: Build
      run: dotnet build src/Occop.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test src/Occop.sln --configuration Release --no-build --verbosity normal

    - name: Publish
      run: |
        dotnet publish src/Occop.UI/Occop.UI.csproj `
          --configuration Release `
          --runtime win-x64 `
          --self-contained true `
          --output ./publish/win-x64 `
          /p:PublishSingleFile=true `
          /p:IncludeNativeLibrariesForSelfExtract=true `
          /p:EnableCompressionInSingleFile=true `
          /p:PublishReadyToRun=true

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: Occop-Windows-x64
        path: publish/win-x64/Occop.UI.exe

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: publish/win-x64/Occop.UI.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
